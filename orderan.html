<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

    <link rel="stylesheet" href="style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Pesan Rental</title>
  </head>

  <body>


    <!-- Navbar -->
    <div class="navbar-fixed">
        <nav class="header-color">
            <div class="nav-wrapper">
                <div class="container-navbar">
                <a href="index.html" class="brand-logo"><img src="img/logo.png" class="logo"></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a class="waves-effect waves-light btn-small modal-trigger" href="#modal1">LOGIN</a></li>
                        <li class="batas-nav">|</li>
                        <li><a href="badges.html">Register</a></li>
                    </ul>
                </div>
                <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            </div>
        </nav>
    </div>

        <ul class="sidenav" id="mobile-nav">
            <li><a href="#modal1" class="modal-trigger">Login</a></li>
            <li><a href="#">Register</a></li>
        </ul>

        
<!-- Modal Structure -->
        <div id="modal1" class="modal modal-modif">
            <div class="modal-content">
                <h4>Login</h4>
                <form action="">
                        <div class="row">
                                <div class="col s12">
                                  <div class="row">
                                    <div class="input-field col s12">
                                      <input type="email" id="email-input" class="autocomplete">
                                      <label for="email-input">Username</label>
                                    </div>
                                    <div class="input-field col s12">
                                      <input type="password" id="password-input" class="autocomplete">
                                      <label for="password-input">Password</label>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              <div class="modal-footer">
                                    <a href="#" class="modal-close waves-effect waves-green btn-flat" name="action">Login</a>
                                </div>
                </form>
            </div>

        </div>

        <div class="output-menu">
            <div class="container">

                <div class="row">

                    <div class="output  col s12 m5 l5 xl3">
                        <h6>Tanggal Jemput</h6>
                    <div class="input input-tanggal">
                        <input type="text">
                    </div>
                    </div>

                    <div class="output  col s12 m5 l5 xl2">
                        <h6>Waktu Jemput</h6>
                    <div class="o-pad input input-tanggal">
                        <input type="text">
                    </div>
                    </div>

                    <div class="output col s12 m5 l5 xl2">
                        <h6>Durasi</h6>
                    <div class="o-pad input input-tanggal">
                        <input type="text">
                    </div>
                    </div>

                    <div class="output col s12 m5 l5 xl3">
                        <h6>Lokasi Jemput</h6>
                    <div class="o-pad input input-tanggal">
                        <input type="text">
                    </div>
                    </div>

                </div>
            </div>
        </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
        const sideNav = document.querySelectorAll('.sidenav');
        M.Sidenav.init(sideNav);

        const modals = document.querySelectorAll('.modal');
        M.Modal.init(modals);
    </script>
  </body>
</html>
